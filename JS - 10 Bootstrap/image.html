<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-widht, initial-scale=1">
        <title>Pengenalan Bootstrap</title>
        <!--menyisipkan bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!--menyisipkan javascript-->
        <script src="https://ajax.googleapis.com/ajax/lins/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Pengaturan gambar pada Bootstrap</h2>
            <div class="row row-cols-1">
                <div class="col">
                    <img src="bunga1.jpeg" class="rounded" alt="gambar round">
                </div>
                <div class="col">
                    <img src="bunga1.jpeg" class="rounded-circle" alt="gambar circle">
                </div>
                <div class="col">
                    <img src="bunga1.jpeg" class="img-thumbnail" alt="gambar thumbnail">
                </div>
                <div class="col">
                    <img src="bunga1.jpeg" class="img-fluid" alt="gambar thumbnail">
                </div>
            </div>
        </div>
    </body>
</html>
